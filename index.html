  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="query.css" />

      src="https://kit.fontawesome.com/2596e431c6.js"
      crossorigin="anonymous"
    ></script>

    <title>Projekt 2.</title>
  </head>
  <body>
    <header>
      <div class="logo"><img src="img\logo.png" alt="" /></div>

      <!-- Menu -->

      <nav>
        <ul>
          <li style="position: relative">
            <button class="play">O nás</button>
          </li>
          <li><a href="Císařovy nové šaty/index.html">E-shop</a></li>
          <li><a href="Kontakt/index.html">Kontakt</a></li>
        </ul>
      </nav>
      <div class="menu-icon">
        <i class="fa-solid fa-bars"></i>
        <!-- <i class="fa-solid fa-xmark"></i>-->
      </div>
    </header>
    <main>
      <section class="welcome">
        <!-- Slideshow -->

        <ul id="slides">
          <li class="slide showing">
            <div class="first-slide">
              <img
                class="picture"
                src="./img/harry_potter.jpg"
                alt="Harry Potter"
              />
              <p class="name">Harry Potter</p>
            </div>
          </li>
          <li class="slide">
            <p class="name">Ron Weasley</p>
            <img src="./img/ron.jpg" alt="Ron Weasley" class="picture" />
          </li>
          <li class="slide">
            <p class="name">Hermione Granger</p>
            <img
              src="./img/hermione.jpg"
              alt="Hermione Granger"
              class="picture"
            />
          </li>
          <li class="slide">
            <p class="name">Hagrid</p>
            <img src="./img/hagrid.jpg" alt="Hagrid" class="picture" />
          </li>
          <li class="slide">
            <p class="name">Dumbledore</p>
            <img src="./img/dumbledore.jpg" alt="Dumbledore" class="picture" />
          </li>
        </ul>
        <button class="controls"><a href="index.html">Stop</a></button>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
